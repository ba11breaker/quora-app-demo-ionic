<ion-header>
  <ion-toolbar>
    <ion-title>User Login</ion-title>
    <ion-buttons>
      <ion-button (click)="dismiss()">
        <span class="ion-text-center" color="primary" *ngIf="platform.is('ios')">Cancel</span>
        <ion-icon name="close-outline" *ngIf="platform.is('android')"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Phone Number:</ion-label>
      <ion-input type="text" [(ngModel)]="mobile"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Password:</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <ion-button color="primary" expand="block" (click)="login()">Login</ion-button>
  </div>
  <div padding class="ion-text-center">
    <ion-button color="primary" fill="outline" (click)="toRegisterPage()">No account? Register</ion-button>
  </div>
</ion-content>
