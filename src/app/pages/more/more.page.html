<ion-header>
  <ion-toolbar>
    <ion-title>More</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="notLogin">
  <ion-card class="login-card ion-text-center">
    <ion-card-header class="ion-text-center">
      Login for more functions
    </ion-card-header>
    <ion-card-content class="ion-text-center">
      <ion-button color="primary" fill="outline" (click)="showModal()">
        Login/Sign up
      </ion-button>
    </ion-card-content>
  </ion-card>
  </div>
  <div *ngIf="isLogined">
    <ion-card>
      <ion-card-header class="ion-text-center">
        Loged in
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
