<ion-header>
  <ion-toolbar>
    <ion-title>More</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="notLogin">
  <ion-card class="login-card ion-text-center">
    <ion-card-header class="ion-text-center">
      Login for more functions
    </ion-card-header>
    <ion-card-content class="ion-text-center">
      <ion-button color="primary" fill="outline" (click)="showModal()">
        Login/Register
      </ion-button>
    </ion-card-content>
  </ion-card>
  </div>
  <div *ngIf="isLogined">
    <ion-list class="profile-list">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="avatarImg" />
        </ion-avatar>
        <ion-label>
          <h2>{{ userInfo.nickName || 'Default' }}</h2>
          <p>Check or edit profile</p>
        </ion-label>
        <ion-note slot="end">></ion-note>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
